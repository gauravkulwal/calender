<mat-card>
    <mat-form-field>
        <mat-label>Year</mat-label>
        <mat-select [(ngModel)]="ngYear">
            <mat-option *ngFor="let year of year" [value]="year">
                {{year}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Month</mat-label>
        <mat-select [(ngModel)]="ngMonth">
            <mat-option *ngFor="let month of month" [value]="month">
                {{month}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <br>
    <button mat-stroked-button color="primary" (click)="getCal()">Get-<span class="material-icons">
      calendar_today
      </span></button>
    <br>
    <br>
    <table border="1">

        <thead>
            <tr>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
                <td>Sun</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td (click)="event(data)" data-toggle="modal" data-target="#myModal" *ngFor="let data of data1">{{data}}</td>
            </tr>
            <tr>
                <td (click)="event(data)" data-toggle="modal" data-target="#myModal" *ngFor="let data of data2">{{data}}</td>
            </tr>
            <tr>
                <td (click)="event(data)" data-toggle="modal" data-target="#myModal" *ngFor="let data of data3">{{data}}</td>
            </tr>
            <tr>
                <td (click)="event(data)" data-toggle="modal" data-target="#myModal" *ngFor="let data of data4">{{data}}</td>
            </tr>
            <tr>
                <td (click)="event(data)" data-toggle="modal" data-target="#myModal" *ngFor="let data of data5">{{data}}</td>
            </tr>

        </tbody>

    </table>

    <div>

        <mat-form-field>
            <mat-label>SearchEvent</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex date">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}}/ {{element.month}} /{{element.year}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.hour}}:{{element.minute}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Task">
                <th mat-header-cell *matHeaderCellDef> Task </th>
                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element ; let i=index;">
                    <span (click)="delete(i)" class="material-icons">
                      delete_forever
                      </span>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>





    <div class="container">

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">

                        <mat-form-field class="example-full-width">
                            <mat-label>Task</mat-label>
                            <input matInput [(ngModel)]="message">
                        </mat-form-field>
                        <br>
                        <!-- <mat-form-field class="example-full-width">
                            <mat-label>Hour</mat-label>
                            <input matInput [(ngModel)]="ehour">
                        </mat-form-field>
                        <br> -->
                        <!-- <mat-form-field class="example-full-width">
                            <mat-label>Minute</mat-label>
                            <input matInput [(ngModel)]="eminute">
                        </mat-form-field> -->
                        <br>

                        <mat-label>Hour:</mat-label>
                        <select name="" id="" [(ngModel)]="ehour">
                         <option *ngFor="let i of hour" value="{{i}}">{{i}}</option>
                        </select>
                        <mat-label>Minute:</mat-label>
                        <select name="" id="" [(ngModel)]="eminute">
                         <option *ngFor="let i of minute" value="{{i}}">{{i}}</option>
                        </select>



                    </div>
                    <div class="modal-footer">
                        <button type="button" [disabled]="!ehour || !eminute || !message" (click)="eventClose()" class="btn btn-default" data-dismiss="modal">Save</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
